<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Palestrante</ui:insert></title>
  <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  	
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form rendered="${not empty usuario}">
		<h:outputLabel value="Palestrantes" styleClass="labelTitulo"/>
		<br/>
		<br/>
		<h:outputLabel rendered="#{empty palestranteListagem.daoPalestrante.all}" value="Não há palestrantes cadastrados!" styleClass="labelPadrao" />
		<h:dataTable rendered="#{not empty palestranteListagem.daoPalestrante.all}" value="#{palestranteListagem.daoPalestrante.all}" var="palestrante">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{palestrante.name}
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton value="Editar" action="#{palestranteListagem.alterar(palestrante.id)}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</h:column>
			<h:column>
			 	<f:facet name="header">Excluir</f:facet>
			 	<h:commandButton value="Excluir" action="#{palestranteListagem.excluir(palestrante.id)}" onclick="return deletar();" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</h:column>
		</h:dataTable>
		<br/>
		<h:commandLink value="Página principal" action="principal"/>
	</h:form>
</h:body>

</html>
