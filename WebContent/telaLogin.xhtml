<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Evento</ui:insert></title>
  <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<center>
		<h:form styleClass="formLogin">
			<div class="divLogin">
				<h:outputLabel value="Login" styleClass="labelTitulo"/>
			</div>
			<br/>
			<div class="divLogin">
				<h:outputLabel value="E-mail" styleClass="labelPadrao"/>
				<h:inputText id="email" value="#{loginBean.email}" styleClass="textFieldPadrao">
					<f:validateRegex pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$"/>
				</h:inputText>
			</div>
			<br/>
			<div class="divLogin">
				<h:outputLabel value="Senha" styleClass="labelPadrao"/>
				<h:inputSecret id="senha" value="#{loginBean.senha}" validatorMessage="A senha deve ter no mínimo 6 dígitos!" styleClass="textFieldPadrao">
					<f:validateLength minimum="6"/>
				</h:inputSecret>
			</div>
			<br/>
			<div>
				<h:commandButton value="Entrar" action="#{loginBean.logar()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</div>
			<br/>
			<br/>
			<h:messages styleClass="msgErroPadrao"/>
		</h:form>
	</center>
	
</h:body>

</html>
