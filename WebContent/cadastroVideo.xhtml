<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Cadastro</ui:insert></title>
  <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form>
		<h:outputLabel value="Video" styleClass="labelTitulo"/>
		<br/>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Título" styleClass="labelPadrao"/>
			</div>
			<h:inputText required="true" value="#{videoBean.video.titulo}" requiredMessage="O título do Alerta é obrigatório" validatorMessage="O título do video deve conter no máximo 200 caracteres!">
				<f:validateLength maximum="200"/>
			</h:inputText>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Descrição" styleClass="labelPadrao"/>
			</div>
			<h:inputTextarea required="true" value="#{videoBean.video.descricao}"  requiredMessage="A descrição do Alerta é obrigatória!" validatorMessage="Descrição entre 10 e 500 caracteres" styleClass="areaTextoPadrao">
				<f:validateLength minimum="10" maximum="500"/>
			</h:inputTextarea>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Link" styleClass="labelPadrao"/>
			</div>
			<h:inputText style="width:350px;" required="true" requiredMessage="Link do video é obrigatório!" value="#{videoBean.video.link}" validatorMessage="O link deve estar no seguinte formato: https://www.youtube.com/watch?v=goInA2sgWNs">
				<f:validateRegex pattern="https://www\.youtube.com/watch\?v=[a-zA-Z0-9-_]+"/>
			</h:inputText>
		</div>
		<br/>
		<div class="divBotoes">
			<h:commandButton rendered="#{videoBean.updating}" value="Salvar Alterações" action="#{videoBean.alterar()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton rendered="#{not videoBean.updating}" value="Publicar" action="#{videoBean.cadastrar()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton value="Cancelar" immediate="true" action="#{videoBean.cancelar()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
		</div>
		<br/>
		<h:messages styleClass="msgErroPadrao"/>
	</h:form>
</h:body>
</html>
