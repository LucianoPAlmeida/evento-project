<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Usuario</ui:insert></title>
  <script type="text/javascript" src="http://192.168.1.6:8080/EventoProject/javascripts/scripts.js">
  </script>
  <link rel="stylesheet" type="text/css" href="http://192.168.1.6:8080/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form rendered="${usuario.administrador}">
		<h:outputLabel value="Novo Usuário" styleClass="labelTitulo"/><br/><br/>
		<div>
			<div class="divLabel">
			<h:outputLabel value="Nome do Usuário" styleClass="labelPadrao"/>
		</div>
		<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="O campo nome é obrigatorio!"/>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="E-mail" styleClass="labelPadrao"/>
			</div>
			<h:inputText id ="email" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="Email obrigatório" validatorMessage="O e-mail deve estar no formato exemplo@mail.com!">
				<f:validateRegex pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$"/>
			</h:inputText>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel  value="Senha" styleClass="labelPadrao"/>
			</div>
			<h:inputSecret required="true" requiredMessage="Senha obrigatória!" id="senha" value="#{usuarioBean.usuario.senha}" validatorMessage="A senha deve conter no mínimo 6 digítos" >
				<f:validateLength minimum="6"/>
			</h:inputSecret>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Confirmar senha" styleClass="labelPadrao"/>
			</div>
			<h:inputSecret rendered="true" value="#{usuarioBean.confirmacaoSenha}" requiredMessage="A confirmação da senha é obrigatória!"/>
		</div>
		<br/>
		<div class="divBotoes">
			<h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrarUsuario()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton value="Cancelar" action="principal" immediate="true" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
		</div>
		<br/>
		<br/>
		<h:messages styleClass="msgErroPadrao"/>
	</h:form>
</h:body>

</html>
