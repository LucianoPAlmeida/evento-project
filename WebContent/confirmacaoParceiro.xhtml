<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Parceiro</ui:insert></title>
  <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form>
		<h:outputLabel value="Parceiro" styleClass="labelTitulo"/>
		<br/>
		<br/>
		<div style="width: 600px;margin-left: 30px;height:auto;">
			<h:outputLabel value="#{parceiroBean.parceiro.nome}" styleClass="labelPadrao"/>
			<br/>
			<h:outputLabel value="#{parceiroBean.parceiro.tipo.toString()}"  styleClass="labelPadrao"/>
			<br/>
			<h:outputText value="#{parceiroBean.parceiro.descricao}"  styleClass="labelPadrao"/>
			<br/>
		</div>
		<br/>
		<div >
			<h:graphicImage value="#{parceiroBean.tempPath}?randomParamiter=#{indexBean.randomValue}" height="200" width="200" styleClass="imagens"/><br/>	
		</div>
		<br/>
		<div class="divBotoes">
			<h:commandButton value="Salvar Alterações" action="#{parceiroBean.confirmarAlteracao()}" rendered="#{parceiroBean.updating}"  styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton  value="Confirmar" action="#{parceiroBean.confirmarCadastro()}" rendered="#{not parceiroBean.updating}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton value="Cancelar" action="#{parceiroBean.cancelar()}"  styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
		</div>
	</h:form>	
	
</h:body>

</html>
