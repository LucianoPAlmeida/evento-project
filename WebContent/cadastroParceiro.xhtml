<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Parceiro</ui:insert></title>
   <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form enctype="multipart/form-data">
		<ui:include src="./template.xhtml"/>
		<h:outputLabel value="Parceiro" styleClass="labelTitulo"/>	
		<br/>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Nome" styleClass="labelPadrao"/>
			</div>
			<h:inputText id="nome" value="#{parceiroBean.parceiro.nome}" required="true" requiredMessage="O nome do Parceiro é obrigatório" validatorMessage="O nome do palestrante nao pode ter mais que 100 caracteres!">
				<f:validateLength maximum="100"/>
			</h:inputText>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Tipo" styleClass="labelPadrao"/>
			</div>
			<h:selectOneMenu value="#{parceiroBean.parceiro.tipo}">
				<f:selectItems value="#{parceiroBean.tiposParceiros}" var="tipo" itemLabel="#{tipo.toString()}" itemValue="#{tipo}"/>
			</h:selectOneMenu>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Descrição" styleClass="labelPadrao"/>
			</div>
			<h:inputTextarea id="summary" value="#{parceiroBean.parceiro.descricao}" required="true" requiredMessage="A descrição do Parceiro é obrigatória!" validatorMessage="Descrição entre 10 e 1000 caracteres" styleClass="areaTextoPadrao">
				<f:validateLength minimum="10" maximum="1000"/>
			</h:inputTextarea>
		</div>
		<br/>
		<div>	
			<div class="divLabel">
				<h:outputLabel value="Logotipo" styleClass="labelPadrao"/>
			</div>
			<h:inputFile id="fileInput" value="#{parceiroBean.logo}" validator="fileValidator"/>
		</div>
		<br/>
		<div class="divBotoes">
			<h:commandButton  value="Alterar" rendered="#{parceiroBean.updating}" action="#{parceiroBean.submitForm()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton value="Cadastrar" rendered="#{not parceiroBean.updating}" action="#{parceiroBean.submitForm()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton value="Cancelar" action="#{parceiroBean.cancelar()}" immediate="true"  styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
		</div>
		<br/>
		<br/>
		<h:messages styleClass="msgErroPadrao"/>
	</h:form>
</h:body>
</html>
