<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Evento</ui:insert></title>
  <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form>
		<div class="divPrincipal">
			<div class="divMenu">
				<h:outputLabel value="Eventos" onmouseover="mouseOnLabel(event);" onmouseout="mouseOutLabel(event);" styleClass="labelMenu"/><br/>
				<h:commandButton value="Adicionar" action="#{indexBean.cadastrarEvento()}" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/><br/>
				<h:commandButton value="Listar" action="listarEventos" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</div>
			
			<div class="divMenu">
				<h:outputLabel value="Palestrantes" onmouseover="mouseOnLabel(event);" onmouseout="mouseOutLabel(event);" styleClass="labelMenu"/><br/>
				<h:commandButton value="Adicionar" action="#{indexBean.cadastrarPalestrante()}" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/><br/>
				<h:commandButton value="Listar" action="listarPalestrantes" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</div>
			
			<div class="divMenu">
				<h:outputLabel value="Alertas" onmouseover="mouseOnLabel(event);" onmouseout="mouseOutLabel(event);" styleClass="labelMenu"/><br/>
				<h:commandButton value="Adicionar" action="cadastrarAlerta" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/><br/>
				<h:commandButton value="Listar" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</div>
			
			<div class="divMenu">
				<h:outputLabel value="Postagens" onmouseover="mouseOnLabel(event);" onmouseout="mouseOutLabel(event);" styleClass="labelMenu"/><br/>
				<h:commandButton value="Adicionar"  styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/><br/>
				<h:commandButton value="Listar" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</div>
			
			<div class="divMenu">
				<h:outputLabel value="Videos" onmouseover="mouseOnLabel(event);" onmouseout="mouseOutLabel(event);" styleClass="labelMenu"/><br/>
				<h:commandButton value="Adicionar"  styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/><br/>
				<h:commandButton value="Listar" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</div>
			
			<div class="divMenu">	
				<h:outputLabel value="Mapa" onmouseover="mouseOnLabel(event);" onmouseout="mouseOutLabel(event);" styleClass="labelMenu"/><br/>
				<h:commandButton value="Visualizar" action="mapa" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</div>
			
			<div class="divMenu">
				<h:outputLabel value="Usuários" onmouseover="mouseOnLabel(event);" onmouseout="mouseOutLabel(event);" styleClass="labelMenu"/><br/>
				<h:commandButton value="Alterar senha"  action="alterarSenha" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/><br/>
				<h:commandButton rendered="${usuario.administrador}" value="Adicionar Usuário" action="cadastrarUsuario" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/><br/>
				<h:commandButton rendered="${usuario.administrador}" value="Listar Usuários" action="listarUsuarios" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</div>
			
			<div class="divMenu">
				<h:outputLabel value="Parceiros" onmouseover="mouseOnLabel(event);" onmouseout="mouseOutLabel(event);" styleClass="labelMenu"/><br/>
				<h:commandButton value="Adicionar"  styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/><br/>
				<h:commandButton value="Listar" styleClass="botaoMenu" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</div>
			
			<div class="divMenu">
				<h:commandButton value="Sair" action="#{loginBean.sair()}" onmouseover="mouseOnLabel(event);" onmouseout="mouseOutLabel(event);" styleClass="botaoSair"/>
			</div>
		</div>
		
		
		
		
		
		
	</h:form>
</h:body>

</html>
