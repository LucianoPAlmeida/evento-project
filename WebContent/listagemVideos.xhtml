<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Videos</ui:insert></title>
  <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  	
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form>
		<ui:include src="./template.xhtml"/>
		<h:outputLabel value="Vídeos" styleClass="labelTitulo"/>
		<h:commandLink value="Adicionar Vídeo" action="cadastrarVideo" style="float:rigth;"/>
		<br/>
		<h:outputLabel rendered="#{empty videoListagem.daoVideo.all}" value="Nenhum vídeo cadastrado!" styleClass="labelPadrao"/>
		<br/>
		<ui:repeat var="video" value="#{videoListagem.daoVideo.all}">
			<div style="margin-top: 30px;margin-left: 50px;border-bottom: solid;border-bottom-color: #686868;border-bottom-width: 2px;width: 500px;">
				<h:outputLabel value="#{video.titulo}" styleClass="labelTitulo"/>
				<br/>
				<div class="divDescricao">
					#{video.descricao}
				</div>
				<br/>
				<object width="480" height="315" data="http://www.youtube.com/v/#{video.youTubeId}" style="margin-left: 10px;">
				</object>
				<br/>
				<div class="divBotoes">
					<h:commandButton  value="Editar" action="#{videoListagem.editar(video.id)}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
					<h:commandButton  value="Excluir" action="#{videoListagem.excluir(video.id)}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);" onclick="return deletar();"/>
				</div>
				<br/>
				<br/>
			</div>
		</ui:repeat>
	</h:form>
</h:body>

</html>
