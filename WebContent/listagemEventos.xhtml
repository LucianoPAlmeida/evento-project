<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Eventos</ui:insert></title>
  <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  	
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form rendered="${not empty usuario}">
		<h:outputLabel value="Eventos" styleClass="labelTitulo"/>	
		<br/>
		<br/>
		<h:messages styleClass="msgErroPadrao"/>
		<h:outputLabel value="Nenhum evento Cadastrado" rendered="#{empty eventoListagem.daoEvento.all}" styleClass="labelPadrao"/>
		<h:dataTable rendered="#{not empty eventoListagem.daoEvento.all}" value="#{eventoListagem.daoEvento.all}" var="evento">
			<h:column>
				<h:graphicImage value="http://#{indexBean.aplicationDomain}/EventoProject/#{evento.photo.simplePath}" width="40" height="40"/>
			</h:column>
			<h:column >
			  <f:facet name="header">Título</f:facet>
			  #{evento.title}
			</h:column>
			<h:column >
			  <f:facet name="header">Tipo</f:facet>
			  #{evento.tipo.toString()}
			</h:column>
			<h:column >
			  <f:facet name="header">Dia</f:facet>
			  #{evento.diaEvento}
			</h:column>
			<h:column >
			  <f:facet name="header">Hora</f:facet>
			  #{evento.horaEvento}
			</h:column>
			<h:column >
			  <h:commandButton value="Editar" action="#{eventoListagem.alterar(evento.id)}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</h:column>
			<h:column >
			  <h:commandButton value="Excluir" action="#{eventoListagem.excluir(evento.id)}" onclick="return deletar();" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			</h:column>
		</h:dataTable>
		<br/>
		<h:commandLink value="Página Principal" action="principal"/>
	</h:form>
</h:body>

</html>
