<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Evento</ui:insert></title>
  <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
  <meta Http-Equiv="Cache-Control" Content="no-cache"/>
  <meta Http-Equiv="Pragma" Content="no-cache"/>
  <meta Http-Equiv="Expires" Content="0"/>
  <meta Http-Equiv="Pragma-directive: no-cache"/>
  <meta Http-Equiv="Cache-directive: no-cache"/>
</head>

<h:body>
	<h:form rendered="${not empty usuario}">
		<h:outputLabel value="Palestrante" styleClass="labelTitulo"/>
		<br/>
		<br/>
		<div style="width: 200px;float: left;margin-left: 30px;">
			<h:outputLabel value="#{palestranteBean.palestrante.name}" styleClass="labelPadrao"/>
			<br/>
			<h:outputText value="#{palestranteBean.palestrante.summary}" styleClass="labelPadrao"/>
			<br/>
		</div>
		<br/>
		<br/>
		<br/>
		<h:graphicImage value="#{palestranteBean.tmpPath}" height="200" width="200" styleClass="imagens"/><br/>	
		<br/>
		<div class="divBotoes">
			<h:commandButton rendered="#{palestranteBean.updating}" value="Salvar Alterações" action="#{palestranteBean.confirmarAlteracao()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton rendered="#{not palestranteBean.updating}" value="Confirmar" action="#{palestranteBean.confirmarCadastro()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton value="Cancelar" action="#{palestranteBean.cancelar()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
		</div>
	</h:form>	
	
</h:body>

</html>
