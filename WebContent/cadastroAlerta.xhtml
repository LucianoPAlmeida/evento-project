<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Cadastro</ui:insert></title>
  <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form>
		<ui:include src="./template.xhtml"/>
		<h:outputLabel value="Alerta" styleClass="labelTitulo"/>
		<br/>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Titulo" styleClass="labelPadrao"/>
			</div>
			<h:inputText id="title" value="#{alertaBean.alerta.titulo}" required="true" requiredMessage="O título do Alerta é obrigatório" validatorMessage="O título não deve ter mais que 100 caracteres!">
				<f:validateLength maximum="100"/>
			</h:inputText>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Descrição" styleClass="labelPadrao"/>
			</div>
			<h:inputTextarea id="summary" value="#{alertaBean.alerta.descricao}" required="true" requiredMessage="A descrição do Alerta é obrigatória!" validatorMessage="Descrição entre 10 e 500 caracteres" styleClass="areaTextoPadrao">
				<f:validateLength minimum="10" maximum="500"/>
			</h:inputTextarea>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Data" styleClass="labelPadrao"/>
			</div>
			<input id="dataAlerta" name="dataAlerta" type="date" min="alertaBean.dataMinima" value="#{alertaBean.dataAux}"/>
		</div>
		<br/>
		<div class="divBotoes">
			<h:commandButton rendered="#{alertaBean.updating}" value="Salvar Alterações" action="#{alertaBean.alterar()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton rendered="#{not alertaBean.updating}" value="Cadastrar" action="#{alertaBean.cadastrar()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton value="Cancelar" immediate="true" action="#{alertaBean.cancelar()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
		</div>
		<h:messages styleClass="msgErroPadrao"/>
	</h:form>
</h:body>
</html>
