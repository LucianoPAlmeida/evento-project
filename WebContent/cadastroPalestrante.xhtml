<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h ="http://xmlns.jcp.org/jsf/html"
      xmlns:f ="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Palestrante</ui:insert></title>
   <script type="text/javascript" src="http://#{indexBean.aplicationDomain}/EventoProject/javascripts/scripts.js">
  </script>
  <link rel="stylesheet" type="text/css" href="http://#{indexBean.aplicationDomain}/EventoProject/styles/style.css" />
</head>

<h:body>
	<h:form enctype="multipart/form-data">
		<h:outputLabel value="Palestrante" styleClass="labelTitulo"/>	
		<br/>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Nome" styleClass="labelPadrao"/>
			</div>
			<h:inputText id="nome" value="#{palestranteBean.palestrante.name}" required="true" requiredMessage="O nome do Palestrante é obrigatório" validatorMessage="O nome do palestrante nao pode ter mais que 100 caracteres!">
				<f:validateLength maximum="100"/>
			</h:inputText>
		</div>
		<br/>
		<div>
			<div class="divLabel">
				<h:outputLabel value="Sobre" styleClass="labelPadrao"/>
			</div>
			<h:inputTextarea id="summary" value="#{palestranteBean.palestrante.summary}" required="true" requiredMessage="A descrição do Palestrante é obrigatória!" validatorMessage="Descrição entre 10 e 500 caracteres" styleClass="areaTextoPadrao">
				<f:validateLength minimum="10" maximum="500"/>
			</h:inputTextarea>
		</div>
		<br/>
		<div>	
			<div class="divLabel">
				<h:outputLabel value="Foto" styleClass="labelPadrao"/>
			</div>
			<h:inputFile id="fileInput" value="#{palestranteBean.image}" validator="fileValidator"/>
		</div>
		<br/>
		<div class="divBotoes">
			<h:commandButton rendered="#{palestranteBean.updating}" value="Alterar" action="#{palestranteBean.submit()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton rendered="#{not palestranteBean.updating}" value="Cadastrar" action="#{palestranteBean.submit()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
			<h:commandButton value="Cancelar" immediate="true" action="#{palestranteBean.cancelar()}" styleClass="botaoPadrao" onmouseover="mouseOnMenuButton(event);" onmouseout="mouseOutMenuButton(event);"/>
		</div>
		<br/>
		<br/>
		<h:messages styleClass="msgErroPadrao"/>
	</h:form>
</h:body>
</html>
